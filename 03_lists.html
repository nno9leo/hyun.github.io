<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>List Demo</title>
</head>

<body>
    <h1>List Demo</h1>
	<h3>Ordered List</h3>
	<ol>
		<li>first item</li>
		<li>second item</li>
		<li>third item</li>
	</ol>

	<h3>Unordered List</h3>
	<ul>
		<li>first item</li>
		<li>second item</li>
		<li>third item</li>
	</ul>

	<h3>Nested List</h3>
	<ol type='A' start='2'>
		<li>item 1
			<ul>
				<li>first item</li>
				<li>second item</li>
				<li>third item</li>
			</ul>
		</li>
		<li>item 2</li>
	</ol>
</body>
</html>
